apiVersion: appsody.dev/v1beta1
kind: AppsodyApplication
metadata:
  annotations:
    architecture: x86_64
    authoritative-source-url: registry.access.redhat.com
  labels:
    image.opencontainers.org/title: quote-frontend
    stack.appsody.dev/id: nodejs-express
    stack.appsody.dev/version: 0.4.8
  name: quote-frontend
  namespace: insurance-quote
spec:
  applicationImage: dev.local/quote-cwfront
  createKnativeService: false
  env:
  - name: BACKEND_URL
    value: http://quote-backend:8080/quote
  expose: true
  livenessProbe:
    failureThreshold: 12
    httpGet:
      path: /live
      port: 3000
    initialDelaySeconds: 5
    periodSeconds: 2
  monitoring:
    labels:
      k8s-app: quote-frontend
  readinessProbe:
    failureThreshold: 12
    httpGet:
      path: /ready
      port: 3000
    initialDelaySeconds: 5
    periodSeconds: 2
    timeoutSeconds: 1
  service:
    annotations:
      prometheus.io/scrape: "true"
    port: 3000
    type: NodePort
  stack: nodejs-express
  version: 1.0.0
